  <div id="course_form"></div>

  <section class="box">
    <form id=course_form method="get">
      <div class="container">
        <div class="button_row">
          <button type="button" class="button">Course</button>
          <button type="button" class="button">Career</button>
        </div>
        <p style="text-align:center">Want to change your search? Click the button above!</p>
        <hr>

        <div class="form_content">
        <label for="course"><b>Course</b></label>
        <br>
        <input type="text" placeholder="Enter Course" name="email" id="course" list="coursename" required>
        <datalist id="coursename">
          <option value="CT140">
          <option value="CT200">
          <option value="CT210">
          <option value="INFO210">
        </datalist>

        <!-- <input type="selected" name="selected" id="selected_course" required> -->

        <button type="submit" class="search_button">Search</button>
        <button type="reset" class="reset_button">Reset</button>

        </div>

        <p style="text-align:center"><br>To view the result, please press search button to contine.</p>
      </div>

    </form>

    </section>
